<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>home</title>
	<style>
	#bg {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -5000;
}
.button {
  background-color: #D22B2B;
  -webkit-border-radius: 60px;
  border-radius: 60px;
  border: none;
  color: #eeeeee;
  alignment-baseline: center;
  cursor: pointer;
  display: inline-block;
  font-family: sans-serif;
  font-size: 20px;
  padding: 10px 10px;
  text-align: center;
  text-decoration: none;
}

@keyframes glowing {
  0% {
    background-color: #D22B2B;
    box-shadow: 0 0 3px #D22B2B;
  }
  50% {
    background-color: #D22B2B;
    box-shadow: 0 0 10px #D22B2B;
  }
  100% {
    background-color: #D22B2B;
    box-shadow: 0 0 3px #D22B2B;
  }
}
.button {
        animation: glowing 1300ms infinite;
      }
</style>
</head>
<body>
	<div align="center"><img src="https://modernpaintbynumbers.com/wp-content/uploads/2020/10/Berlin-From-Money-Heist-paint-by-numbers.jpg" id="bg"></div>
<button class="button"><a href="{% url 'register' %}">register</a></button>
<button class="button">play as guest</button>
</body>
</html>
