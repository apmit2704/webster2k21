{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS User Profile Card</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/profile_style.css' %}"/>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="left">
        <img src="https://i.imgur.com/cMy8V5j.png" 
        alt="user" width="100">
        <h4>{{ request.user }}</h4>
         <p>{{ request.user.email }}</p>
         <h5>FRIENDS</h5>
    </div>
    <div class="right">
        <div class="info">
            <h3>PROFILE</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Current Status</h4>
                    <p class="status">hello</p>
                 </div>
                 <div class="data">
                   <h4>Rating</h4>
                    <p>1398</p>
              </div>
            </div>
        </div>
      
      <div class="projects">
            <h3>Game History</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Room Code</h4>
                    <p>CSDR67</p>
                 </div>
                 <div class="data">
                   <h4>Score</h4>
                    <p>100</p>
              </div>
            </div>
      </div>
      <div>
        <h3>1. Use room_code to invite opponent</h3>
        <form action='/creategame' method='get'>
            <button class="btn btn-secondary btn-sm" type='Submit'>Create Game</button>OR
        </form>
        <form action='/play/' method='GET'>
            <input name="room_code" type="text" placeholder="Enter Room Code">
            <button class="btn btn-secondary btn-sm" type='Submit'>Join Game</button>
        </form><br>
        <h3>2. Play with bot</h3>
        <form action='/logout/' method='GET'>
            <button class="btn btn-secondary btn-sm" type='Submit'>Logout</button>
        </form>
    </div>
        
    </div>
</div>
<script>
  function hasNetwork(online) {
  const element = document.querySelector(".status");

  if (online) {
    element.classList.remove("offline");
    element.classList.add("online");
    element.innerText = "Online";
  } else {
    element.classList.remove("online");
    element.classList.add("offline");
    element.innerText = "Offline";
  }
}

window.addEventListener("load", () => {
  hasNetwork(navigator.onLine);

  window.addEventListener("online", () => {
    hasNetwork(true);
  });

  window.addEventListener("offline", () => {
    hasNetwork(false);
  });
});
</script>
</body>
</html>
